<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mihu‚Äôs Day Out üíõ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #fff7c2, #ffe29f);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* CARD */
.card {
  background: #fff;
  width: 92%;
  max-width: 380px;
  border-radius: 26px;
  padding: 30px 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: slideUp 0.9s ease;
}

.hidden { display: none; }

/* TEXT */
h1 {
  font-size: 26px;
  color: #b7791f;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 14px;
  color: #555;
  margin-bottom: 22px;
}

/* BUTTONS */
button {
  position: relative;
  background: linear-gradient(135deg, #f6b93b, #f08a5d);
  border: none;
  border-radius: 30px;
  padding: 14px 24px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  width: 100%;
  margin: 10px 0;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  overflow: hidden;
}

button:hover {
  box-shadow: 0 10px 22px rgba(0,0,0,0.2);
}

button:active {
  transform: scale(0.96);
}

/* Ripple */
button::after {
  content: "";
  position: absolute;
  background: rgba(255,255,255,0.4);
  width: 100%;
  height: 100%;
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
}

button:active::after {
  transform: scale(2.5);
  opacity: 1;
  transition: transform 0.4s, opacity 0.6s;
}

/* Music */
.music-btn {
  background: #fff;
  color: #b7791f;
  border: 1.5px solid #f6b93b;
}

/* RESULT */
.result {
  margin-top: 10px;
  font-size: 16px;
  font-weight: 600;
  color: #333;
  animation: pop 0.4s ease;
}

.suggestion {
  font-size: 13px;
  font-weight: 500;
  color: #777;
  margin-top: 6px;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

/* IMAGES - NEW GALLERY */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  margin-top: 20px;
  transform: scale(0.9);
}

.photo-grid img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
  animation: fadeUp 0.9s ease;
}

/* ROMANTIC LINE */
.final-line {
  margin-top: 28px;
  font-size: 20px;
  font-style: italic;
  color: #444;
  opacity: 0;
  animation: fadeUpText 2.5s ease forwards;
  animation-delay: 2.5s;
  text-shadow: 0 0 8px rgba(255, 182, 193, 0.45);
}

/* ANIMATIONS */
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUpText {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro">
  <h1>üöó Car Unlocked!</h1>
  <div class="subtitle">
    You pick the routes.<br>
    I‚Äôll make sure the day feels perfect üòå
  </div>
  <button onclick="startDay()">Unlock Our Day üîë</button>
</div>

<!-- MAIN -->
<div class="card hidden" id="page1">
  <h1>Mihu‚Äôs Day Out ‚ú®</h1>
  <div class="subtitle">
    Turning 25 with choices you can‚Äôt blame me for üòå
  </div>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play / Pause Music</button>

  <button onclick="pickLunch()">Choose Lunch üçΩÔ∏è</button>
  <div class="result" id="lunch"></div>

  <button onclick="pickGame()">Choose Fun üéÆ</button>
  <div class="result" id="game"></div>

  <button onclick="pickEvening()">Choose Evening üåÜ</button>
  <div class="result" id="evening"></div>

  <button onclick="goToMemories()">End the Day üíõ</button>
</div>

<!-- MEMORIES / FINAL PAGE -->
<div class="card hidden" id="page2">
  <div class="subtitle">
    Whatever the plan was,<br>
    being with you was the best part ü´∂üèª
  </div>

  <div class="photo-grid">
    <img src="images/memory1.jpg" alt="Memory 1">
    <img src="images/memory2.jpg" alt="Memory 2">
    <img src="images/memory3.jpg" alt="Memory 3">
  </div>

  <p class="final-line">
    Not just a day‚Ä¶ a feeling I want to keep.
  </p>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

function randomPick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function startDay() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("page1").classList.remove("hidden");
}

/* LUNCH */
function pickLunch() {
  const choice = randomPick(["Asian üçú", "Italian üçù"]);
  const suggestion = choice.includes("Asian")
    ? "PaPaYa / Sorbo / Japonico"
    : "Evoo / Melt House / Vicoli";

  document.getElementById("lunch").innerHTML =
    `${choice}<div class="suggestion">${suggestion}</div>`;
}

/* FUN */
function pickGame() {
  const choice = randomPick([
    "Bowling / Arcade üé≥üïπÔ∏è",
    "Escape the Ordinary üß©"
  ]);

  const suggestion = choice.includes("Bowling")
    ? "Pink Falcon / Smaash / Amoeba / Zoreko"
    : "Mystery Room / Challenge Room";

  document.getElementById("game").innerHTML =
    `${choice}<div class="suggestion">${suggestion}</div>`;
}

/* EVENING */
function pickEvening() {
  const choice = randomPick(["Brewery üç∫", "Pickle Ball üèì"]);
  const suggestion = choice.includes("Brewery")
    ? "Clock Tower / Manhattan / Quaff Brewing Co"
    : "You know it best üòâ";

  document.getElementById("evening").innerHTML =
    `${choice}<div class="suggestion">${suggestion}</div>`;
}

/* END */
function goToMemories() {
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  launchConfetti();
}

function launchConfetti() {
  const duration = 8000; // 8 seconds for grand finale
  const end = Date.now() + duration;

  (function frame() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      ["#f6b93b","#f08a5d","#b7791f","#ffd56b"]
      [Math.floor(Math.random() * 4)];
    confetti.style.animationDuration =
      2 + Math.random() * 2 + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}
</script>

</body>
</html>
