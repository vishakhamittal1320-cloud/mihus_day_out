<style>
* { box-sizing: border-box; }

body {

button:active { transform: scale(0.96); }

.music-btn {
  background: #fff;
  color: #b7791f;
  border: 1.5px solid #f6d365;
}

.result {
  margin-top: 10px;

}

  width: 100%;
  border-radius: 16px;
  margin-top: 16px;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="screen active" id="intro">

  <button class="music-btn" onclick="toggleMusic()">ğŸµ Play / Pause Music</button>

<script>
const music = document.getElementById("music");

function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function pick(id, options) {
  document.getElementById(id).innerText =
    "âœ¨ " + options[Math.floor(Math.random() * options.length)];
}

function finish() {
  show('memory');
  confetti();
}

function confetti() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement('div');
    c.style.position = 'fixed';
    c.style.top = '-10px';
    c.style.left = Math.random()*100 + 'vw';
    c.style.width = '8px';
    c.style.height = '8px';
    c.style.background = ['#f6d365','#fda085','#ffd700'][Math.floor(Math.random()*3)];
    c.style.animation = 'fall 3s linear';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

<style>
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}
</style>
